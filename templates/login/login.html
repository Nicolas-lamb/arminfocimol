<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Armários Cimol</title>
    <link rel="stylesheet" href="../../src/styles/login.css">
</head>
<body>
    <div class="background">
        <header class="header">
            <img src="../../assets/logo-cimol-removebg-preview.png" alt="Logo Cimol" class="logo">
        </header>
        <main class="login-container">
            <div class="login-box">
                <h1>Bem-vindo ao</h1>
                <h2>Armários cimol</h2>
                <form>
                    <div class="input-box">
                        <input id="email" type="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-box">
                        <input id="senha" type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">ENTRAR</button>
                </form>
            </div>
        </main>
    <script src="../../src/scripts/login.js"></script>
    </div>
</body>
</html>
