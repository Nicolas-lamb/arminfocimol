<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../src/styles/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div onclick="abrirBarra()" class="menuLateral">☰</div>
    <div class="barra-lateral">
        <div onclick="fecharBarra()" id="botaoX">x</div>
        <div class="divbutleteral">
            <button class="butEmails" onclick="enviarEmail()">Enviar Emails</button>
            <hr>
            <div>
                <form onsubmit="uploadPDF(event)">
                    <label class="upfile" for="fileUpload">Escolher Arquivo</label>
                    <input style="display: none;"  type="file" id="fileUpload" required />
                    <hr>
                    <button type="submit">Enviar PDF</button>
                </form>
            </div>
        </div>
    </div>

    <div id="headerbom">
        <div id="tituloefiltro">
            <p id="titulo">Armários</p>
            <input type="text" placeholder="Digite o prédio do armario" required class="inputAddPredio">
            <button class="adicionarArmario" onclick="cadastrarArmario(event)">
                +
            </button>
        </div>
        <!-- <div class="barra-pesquisa">
                <input type="text" class="input-pesquisa" placeholder="Pesquisar...">
                <button class="botao-pesquisa">
                    <img src="../../assets/icone-lupa.png" alt="Ícone de pesquisa">
                </button>
            </div> -->

    </div>
    <div style="justify-content: center; display: flex; margin: 16px;">
        <div class="barra-predios">
            <button onclick="renderizarArmariosA()" class="botao-predio">Prédio A</button>
            <span class="separador"></span>
            <button onclick="renderizarArmariosB()" class="botao-predio">Prédio B</button>
            <span class="separador"></span>
            <button onclick="renderizarArmariosC()" class="botao-predio">Prédio C</button>
            <span class="separador"></span>
            <button onclick="renderizarArmariosD()" class="botao-predio">Prédio D</button>
        </div>
    </div>
    <div id="oi" style="display: none; align-items: center; justify-content: center;justify-content: flex-end; margin-top: 1%; width: 80%;">
        <div class="container" id="containerArmarios">

        </div>
    </div>
    <div id="background">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2 id="armarioNum" style="display: flex;">Armário</h2>
                <button class="close-btn" onclick="closeModal()">X</button>
                <hr style="height: 1px; background-color: #0F00E1 ; display: flex; width: 100%;">
            </div>

            <div class="modal-content">
                <div class="modalcontent2">
                    <div class="icon">
                        <img src="https://img.icons8.com/ios-filled/50/server.png" alt="Icone Servidor">
                    </div>
                    <div class="info">
                        <h3 id="nomeSelec"></h3>
                        <p class="turma">632A</p>
                        <div style="display: flex; justify-content: space-between; flex-direction: column;">
                            <div class="status" style="display: flex;">
                                <span class="status-dot"></span>
                                <p>fev/24</p>
                            </div>
                            <p id="predio"> Prédio C</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="apagar-btn" onclick="liberarArmario()">Apagar aluno</button>
            <button class="edit-btn" onclick="openEditar()">Editar armário</button>
        </div>
        <div class="modal2" id="modal2">
            <div class="modal-header">
                <h2 id="armarioName" style="display: flex;">Armário ...</h2>
                <button class="close-btn" onclick="closeEditar()">X</button>
                <hr style="height: 1px; background-color: #0F00E1 ; display: flex; width: 100%;">
                <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
                    <div class="divinputs">
                        <div class="inputsindividuais" style="padding-right: 10px;">
                            <input id="Nome" placeholder="Nome" class="inputs">
                            <i class="fa fa-pencil edit-icon"></i>
                        </div>
                        <div class="inputsindividuais" style="padding-right: 10px;">
                            <input id="Email" placeholder="Email" class="inputs">
                            <i class="fa fa-pencil edit-icon"></i>
                        </div>
                        <div class="inputsindividuais" style="padding-right: 10px;">
                            <input id="Turma" placeholder="Turma" class="inputs">
                            <i class="fa fa-pencil edit-icon"></i>
                        </div>
                    </div>
                    <div style="margin-top: 5%; height: 50px; display: flex; justify-content: center; width: 84%;">
                        <button onclick="editarArmario()"
                            style=" background-color: transparent; border-color: blue; width: 100%; height: 100%; border-radius: 7px; ">CONFIRMAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="resListarArmarios"></div>

        <script src="../../src/scripts/home.js"></script>
</body>

</html>
